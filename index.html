<!DOCTYPE html>
<html>
  <head>
    <title>Namydads Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <body>
    <img src="https://mein.toubiz.de/api/v1/article/b8c1adf3-d583-4da0-82cc-e72ecbbae16d/mainImage?format=image/jpeg&width=1900" class="img-circle" alt="Wasserturm" widht=300px height=300px> 
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>

    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML canvas tag.</canvas>
      
      <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.font = "30px Arial";
      ctx.strokeText("Hello World",10,50);
      </script>
      
      <br>
      
      <button type="button"
      onclick="document.getElementById('demo').innerHTML = Date()">
      Click me to display Date and Time.</button> 

      <p id="demo"></p>


  </body>
</html>
